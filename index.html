<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Sample HTML with Button and Image</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2487.7">
  <style type="text/css">
    p.p1 {
      margin: 0.0px 0.0px 0.0px 0.0px;
      font: 12.0px Times;
      -webkit-text-stroke: #000000;
    }
    span.s1 {
      font-kerning: none;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px #999;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button:active {
      background-color: #45a049;
      box-shadow: 0 2px #666;
      transform: translateY(4px);
    }
    img {
      display: block;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <p class="p1"><span class="s1">Hello World</span></p>
  <a href="https://github.com/michaelpi1o/test.git" target="_blank" class="button">Open GitHub Repo</a>
  <img src="nardo-grey-porsche-gt3-1w-2880x1800.jpg" alt="Nardo Grey Porsche GT3">
</body>
</html>
